<!DOCTYPE html>
<html>
    <head>
        <title>Squaresplotion</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta charset="utf-8"/>
    </head>
    
    <body onload="startGame()">
        <div id="wrapper">
            <canvas id="grid" width="800" height="500" style="border:10px solid black; margin:auto">
                Your browser does not support this.
            </canvas>
        </div>
        <div id="optionsWrapper">
            <div class="option" id="darkmodeSlider">
                <image src="fontawesome/svgs/regular/sun.svg" class="icon md"/>
                
                <label class="switch">
                    <input type="checkbox" id="darkModeCheckbox" onchange="toggleDarkMode()" autocomplete="off">
                    <span class="slider"></span>
                </label>
                <image src="fontawesome/svgs/regular/moon.svg" class="icon md"/>
            </div>
            <div class="option">
                <button onClick="addBot()">
                    <image class="icon md" src="fontawesome/svgs/solid/robot.svg" />
                    Add a bot
                </button>
            </div>
        </div>
        
        
    </body>
    <script type="text/javascript" src="websocket.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="general.js"></script>
</html>
